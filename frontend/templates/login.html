<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi贸n - Sistema HCE</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: "Segoe UI", sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            max-width: 420px;
            width: 100%;
            background: #fff;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo-icon {
            font-size: 4rem;
            color: #667eea;
        }
        h3 {
            font-weight: 700;
            color: #2d3748;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            text-align: center;
            color: #718096;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }
        .form-label {
            font-weight: 600;
            color: #4a5568;
        }
        .form-control {
            border-radius: 10px;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            font-weight: 600;
            color: white;
            width: 100%;
            margin-top: 1rem;
            transition: transform 0.2s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .alert {
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
    </style>
</head>
<body>

    <!-- Alert Container -->
    <div id="alertContainer" style="position: fixed; top: 20px; right: 20px; z-index: 9999; max-width: 400px;"></div>

    <div class="login-card">
        <div class="logo-container">
            <div class="logo-icon"></div>
        </div>

        <h3>Bienvenido</h3>
        <p class="subtitle">Sistema de Historia Cl铆nica Electr贸nica</p>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" id="username" class="form-control" placeholder="Ingrese su usuario" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Contrase帽a</label>
                <input type="password" id="password" class="form-control" placeholder="Ingrese su contrase帽a" required>
            </div>

            <button type="submit" class="btn btn-login" id="btnLogin">
                <span id="btnText">Iniciar Sesi贸n</span>
                <span id="btnSpinner" class="spinner-border spinner-border-sm d-none"></span>
            </button>
        </form>

        <div class="text-center mt-4">
            <small class="text-muted">
                Sistema desarrollado con FastAPI + PostgreSQL + Citus
            </small>
        </div>
    </div>

    <script>
        // ==================== CONFIGURACIN ====================
        const API_URL = 'http://192.168.49.2:30800'; // Cambiar seg煤n tu configuraci贸n

        // ==================== UTILIDADES ====================
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            const alertId = 'alert-' + Date.now();
            
            const alertHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert" id="${alertId}">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            alertContainer.insertAdjacentHTML('beforeend', alertHTML);
            
            setTimeout(() => {
                const alert = document.getElementById(alertId);
                if (alert) alert.remove();
            }, 5000);
        }

        function setLoading(loading) {
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            const btnLogin = document.getElementById('btnLogin');
            
            if (loading) {
                btnText.classList.add('d-none');
                btnSpinner.classList.remove('d-none');
                btnLogin.disabled = true;
            } else {
                btnText.classList.remove('d-none');
                btnSpinner.classList.add('d-none');
                btnLogin.disabled = false;
            }
        }

        // ==================== LOGIN ====================
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                showAlert('Por favor complete todos los campos', 'warning');
                return;
            }

            setLoading(true);

            try {
                // Llamada al endpoint /token del backend
                const response = await fetch(`${API_URL}/token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Guardar token y usuario en sessionStorage
                    sessionStorage.setItem('token', data.access_token);
                    sessionStorage.setItem('user', JSON.stringify(data.user));

                    showAlert('隆Bienvenido! Redirigiendo...', 'success');

                    // Redirigir seg煤n rol
                    setTimeout(() => {
                        const rol = data.user.rol;
                        
                        switch(rol) {
                            case 'admin':
                                window.location.href = 'panel_admin.html';
                                break;
                            case 'medico':
                                window.location.href = 'medico.html';
                                break;
                            case 'admisionista':
                                window.location.href = 'admisionista.html';
                                break;
                            case 'resultados':
                                window.location.href = 'resultados.html';
                                break;
                            case 'paciente':
                                window.location.href = 'paciente.html';
                                break;
                            default:
                                showAlert('Rol no reconocido', 'danger');
                        }
                    }, 1000);

                } else {
                    showAlert(data.detail || 'Credenciales inv谩lidas', 'danger');
                }

            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexi贸n. Verifique que el backend est茅 activo.', 'danger');
            } finally {
                setLoading(false);
            }
        });

        // ==================== VERIFICAR SI YA EST LOGUEADO ====================
        window.addEventListener('DOMContentLoaded', () => {
            const token = sessionStorage.getItem('token');
            const user = sessionStorage.getItem('user');

            if (token && user) {
                const userData = JSON.parse(user);
                showAlert('Ya has iniciado sesi贸n. Redirigiendo...', 'info');
                
                setTimeout(() => {
                    const rol = userData.rol;
                    window.location.href = rol === 'medico' ? 'medico.html' : 
                                          rol === 'paciente' ? 'paciente.html' :
                                          rol === 'admisionista' ? 'admisionista.html' :
                                          rol === 'resultados' ? 'resultados.html' :
                                          'panel_admin.html';
                }, 1500);
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
